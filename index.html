<div id="comments-container">
  <h3>Comments</h3>
  <div id="comments"></div>

  <textarea id="comment-input" placeholder="Write a comment"></textarea><br>
  <button id="submit-comment">Submit</button>
</div>

<script>
const API_URL = "https://earth.jasa-earth.workers.dev";

async function loadComments() {
  const res = await fetch(`${API_URL}?page=${encodeURIComponent(location.pathname)}`);
  const comments = await res.json();
  const container = document.getElementById("comments");
  container.innerHTML = comments.map(c =>
    `<p>${c.content} <small>${new Date(c.created_at).toLocaleString()}</small></p>`
  ).join("");
}

async function submitComment() {
  const content = document.getElementById("comment-input").value;
  if (!content) return alert("Please write a comment");

  await fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ page: location.pathname, content })
  });

  document.getElementById("comment-input").value = "";
  loadComments();
}

document.getElementById("submit-comment").addEventListener("click", submitComment);

// Load comments on page load
loadComments();
</script>
